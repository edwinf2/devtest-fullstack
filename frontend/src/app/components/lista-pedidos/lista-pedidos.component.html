<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">

  <div class="title">
    <h4>Pedidos</h4>
    <button type="button" class="btn btn-primary" routerLink="/addpedido">Agregar Pedido</button>
  </div>


    <table *ngIf="listaPedidos.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col">Imagen</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaPedidos" class="table-light">
            <td> {{item.nombre}} </td>
            <td> {{item.descripcion}} </td>
            <td> {{item.precio}} </td>
            <td> {{item.cantidad}} </td>
            <td> {{item.total}} </td>
            <td>
              <button type="button" class="btn btn-info btn-sm" routerLink="/editpedido/{{ item.codigo }}">Editar</button>
              <button (click)="deletePedido(item.codigo!)" type="button" class="btn btn-outline-dark btn-sm ms-2">Eliminar</button>
            </td>
          </tr>          
        </tbody>
      </table>
      <h5 *ngIf="listaPedidos.length == 0">No hay pedidos actualmente</h5>
</div>
