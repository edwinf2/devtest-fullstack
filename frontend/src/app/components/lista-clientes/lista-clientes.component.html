<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">

  <div class="title">
    <h4>Clientes</h4>
    <button type="button" class="btn btn-primary" routerLink="/addcliente">Agregar Cliente</button>
  </div>


    <table *ngIf="listaClientes.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Edad</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaClientes" class="table-light">
            <td> {{item.nombre}} </td>
            <td> {{item.email}} </td>
            <td> {{item.edad }} </td>
            <td>
              <button type="button" class="btn btn-info btn-sm" routerLink="/editcliente/{{ item.codigo }}">Editar</button>
              <button (click)="deleteCliente(item.codigo!)" type="button" class="btn btn-outline-dark btn-sm ms-2">Eliminar</button>
            </td>
          </tr>          
        </tbody>
      </table>
      <h5 *ngIf="listaClientes.length == 0">No hay usuarios actualmente</h5>
</div>
